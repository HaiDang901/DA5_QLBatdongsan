<title>{{title}}</title>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form Login -->
                <div class="card mx-auto" style="max-width: 380px;">
                    <div class="card-body">
                        <h4 class="card-title mb-4" *ngIf="selectedLoai=='User'">Đăng Ký</h4>
                        <form [formGroup]="formRegister" (ngSubmit)="addUser()">
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="Họ Tên" type="text" name="user-hoten" formControlName="hoten">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Tên tài khoản" type="text" name="user-name" formControlName="username">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Mật khẩu" type="password" name="user-password" formControlName="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Địa chỉ" type="text" name="user-diachi" formControlName="diachi">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Số điện thoại" type="number" name="user-phone" formControlName="phone">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="email" name="user-email" formControlName="email">
                            </div> <!-- form-group// -->
                            <!-- <div class="form-group">
                                <label for="">Quyền Hạn</label>
                                <select class="form-control" name="user-loaitk"  formControlName="loaitk" id="">
                                    <option value="user">user</option>
                                    <option value="admin" disabled >admin</option>
                                </select>
                            </div> -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" > Đăng Ký </button>
                            </div> <!-- form-group// -->
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->
            </div>
        </div>
    </div>
</section>
